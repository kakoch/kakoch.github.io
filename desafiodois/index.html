<!DOCTYPE html>
<html>

<head>
    <title>Pesquisa Cep</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <form>
        <div class="label-float">
            <input name="cep" type="text" id="cep" value=""  onblur="getCompleteAddress(this.value);"
                placeholder=" " required />
            <label>Cep:</label>
        </div>
        <div class="label-float">
            <input name="rua" type="text" id="rua" readonly disabled placeholder=" " />
            <label for="rua">Nome abreviado:</label>
        </div>
        <div class="label-float">
            <input name="bairro" type="text" id="nomeoficial" readonly disabled placeholder=" " />
            <label for="bairro">Nome oficial:</label>
        </div>
        <div class="label-float">
            <input name="cidade" type="text" id="area" readonly disabled placeholder=" " />
            <label for="cidade">Area:</label>
        </div>
        <div class="label-float">
            <input name="uf" type="text" id="uf" readonly disabled placeholder=" " />
            <label for="uf">População:</label>
        </div>
        <div class="label-float">
            <input name="ibge" type="text" id="ibge" readonly disabled placeholder=" " />
            <label for="ibge">IBGE:</label>
        </div>
        <div class="label-float">
            <input name="ddd" type="text" id="ddd" readonly disabled placeholder=" " />
            <label for="ddd">DDD:</label>
        </div>
        <div class="label-float">
            <input name="complemento" type="text" id="complemento" readonly disabled placeholder=" " />
            <label for="complemento">Complemento:</label>
        </div>
        <div><button onclick="limpa_formulário_cep()">Limpar</button></div>
    </form>

    <script src="script.js"></script>
</body>

</html>
